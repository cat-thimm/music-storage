openapi: "3.0.1"
info:
  title: OpenAPI definition
  version: v0
servers:
  - url: http://localhost:8080
    description: server runs on port 8080
security:
  - BasicAuth: []
paths:
  /login:
    post:
      summary: Logs in user
      operationId: login
      tags:
        - user-controller
      requestBody:
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/AuthenticationView"
      responses:
        200:
          description: OK
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/UserView"
  /mood:
    get:
      summary: Returns all moods
      operationId: getMoods
      tags:
        - mood-controller
      responses:
        200:
          description: OK
          content:
            "application/json":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MoodView"
  /genre:
    get:
      summary: Returns all genres
      operationId: getGenres
      tags:
        - genre-controller
      responses:
        200:
          description: OK
          content:
            "application/json":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/GenreView"
  /owner:
    get:
      summary: Returns all owners of song titles
      operationId: getOwners
      tags:
        - owner-controller
      responses:
        200:
          description: OK
          content:
            "application/json":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/OwnerView"
  /label:
    get:
      summary: Returns label
      operationId: getLabel
      parameters:
        - name: labelId
          in: query
          description: The ID of the label
          required: true
          schema:
            type: integer
      tags:
        - label-controller
      responses:
        200:
          description: OK
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/LabelView"
    post:
      summary: Creates a new label
      operationId: createLabel
      tags:
        - label-controller
      requestBody:
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/LabelView"
      responses:
        201:
          description: "Label created."
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/LabelView"
  /audio:
    get:
      summary: Returns all audio files
      operationId: getAudios
      tags:
        - audio-controller
      responses:
        200:
          description: OK
          content:
            "application/json":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AudioView"
    post:
      summary: Uploads a wav file to the db
      tags:
        - audio-controller
      operationId: postAudio
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                labelId:
                  type: integer
                titleId:
                  type: integer
                wav:
                  type: string
                  format: binary
              required:
                - labelId
                - wav
                - titleId
      responses:
        "200":
          description: Represents audio from db
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/AudioView"
  /title-upload:
    post:
      summary: Create a new title
      operationId: uploadTitle
      tags:
        - title-controller
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TitleUploadDto"
      responses:
        "201":
          description: Successfully created new Song.
  /audio-file/{audioId}:
    get:
      summary: Returns specific audio file
      operationId: getAudioFile
      parameters:
        - name: audioId
          in: path
          description: The ID of the audio file to retrieve
          required: true
          schema:
            type: integer
      tags:
        - audio-controller
      responses:
        200:
          description: OK
          content:
            "audio/wav":
              schema:
                type: string
                format: byte
  /audio-title-link:
    get:
      summary: Returns all audio files of a specific song
      operationId: getAudioTitleLinks
      tags:
        - audio-title-link-controller
      responses:
        200:
          description: OK
          content:
            "application/json":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AudioView"
  /public-playlist:
    get:
      summary: Returns all public playlists
      parameters:
        - name: labelId
          in: query
          required: false
          schema:
            type: integer
          description: label id to find specific playlist for label
      operationId: getPublicPlaylists
      tags:
        - public-playlist-controller
      responses:
        200:
          description: OK
          content:
            "application/json":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PublicPlaylistView"
    post:
      summary: Creates public playlist
      operationId: createPublicPlaylist
      tags:
        - public-playlist-controller
      requestBody:
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/PublicPlaylistCreateDTO"
      responses:
        201:
          description: "Public Playlist created."
  /instrument:
    get:
      summary: Returns all instruments
      operationId: getInstruments
      tags:
        - instrument-controller
      responses:
        200:
          description: OK
          content:
            "application/json":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/InstrumentView"
  /owner-title-link:
    get:
      summary: Returns the owner of a title
      operationId: getOwnerOfTitle
      tags:
        - owner-title-controller
      responses:
        200:
          description: OK
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/OwnerTitleLinkView"
  /title:
    get:
      summary: Returns all titles
      operationId: getTitles
      tags:
        - title-controller
      responses:
        200:
          description: OK
          content:
            "application/json":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TitleView"
  /title/search:
    get:
      summary: Returns titles matched against keyword
      operationId: searchTitles
      tags:
        - title-controller
      parameters:
        - name: keyword
          in: query
          required: false
          schema:
            type: string
          description: the term you want to search for
        - name: tempo
          in: query
          required: false
          schema:
            type: integer
          description: the song tempo you search for
        - name: mood
          in: query
          required: false
          schema:
            type: integer
        - name: genre
          in: query
          required: false
          schema:
            type: integer
        - name: instrument
          in: query
          required: false
          schema:
            type: integer

          description: the song tempo you search for
      responses:
        200:
          description: OK
          content:
            "application/json":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TitleView"
  /artist-title-link:
    get:
      summary: Returns the composer of tile
      operationId: getArtistOfTitle
      tags:
        - artist-title-controller
      responses:
        200:
          description: OK
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ArtistTitleLinkView"
  /artist:
    get:
      summary: Returns all Artists
      operationId: getArtists
      tags:
        - artist-controller
      responses:
        200:
          description: OK
          content:
            "application/json":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ArtistView"
  /genre-title-link:
    get:
      summary: Returns the genres of a specific title
      operationId: getGenreOfTitle
      tags:
        - genre-title-controller
      responses:
        200:
          description: OK
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/GenreTitleLinkView"
  /album-title-link:
    get:
      summary: Returns the titles of a specific album
      operationId: getAlbumOfTitle
      tags:
        - album-title-controller
      responses:
        200:
          description: OK
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/AlbumTitleLinkView"
  /album/{albumId}:
    get:
      summary: Returns specific album
      operationId: getAlbum
      parameters:
        - name: albumId
          in: path
          required: true
          schema:
            type: integer
      tags:
        - album-controller
      responses:
        200:
          description: OK
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/AlbumView"
  /albumTitles:
    get:
      summary: Returns Titles that are part of the requested album
      operationId: getAlbumTitles
      parameters:
        - name: albumId
          in: query
          required: true
          schema:
            type: integer
      tags:
        - album-controller
      responses:
        200:
          description: OK
          content:
            "application/json":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TitleView"
    post:
      summary: Adds Title to Album
      operationId: addTitleToAlbum
      tags:
        - album-controller
      parameters:
        - name: titleId
          in: query
          required: true
          schema:
            type: integer
        - name: albumId
          in: query
          required: true
          schema:
            type: integer
      responses:
        200:
          description: OK
    delete:
      summary: Adds Title to Album
      operationId: deleteTitleFromAlbum
      tags:
        - album-controller
      parameters:
        - name: albumTitleLinkId
          in: query
          required: true
          schema:
            type: integer
      responses:
        200:
          description: OK
  /album:
    get:
      summary: Returns all albums
      operationId: getAlbums
      tags:
        - album-controller
      responses:
        200:
          description: OK
          content:
            "application/json":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AlbumView"

    post:
      summary: Uploads an album to the db
      tags:
        - album-controller
      operationId: postAlbum
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                year:
                  type: string
                  format: date
                  example: "2021-01-30"
                file:
                  type: string
                  format: binary
                text:
                  type: string
                labelId:
                  type: integer
                presskitId:
                  type: integer
              required:
                - name
                - year
                - image
                - text
                - labelId
                - presskitId
                - file
      responses:
        "200":
          description: Represents audio from db
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/AlbumView"
  /presskit:
    get:
      summary: Returns all presskits
      operationId: getPresskits
      tags:
        - presskit-controller
      responses:
        200:
          description: OK
          content:
            "application/json":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PresskitView"
  /private-playlist-title-link:
    get:
      summary: Returns titles of a specific public playlist
      operationId: getTitlesOfPrivatePlaylist
      tags:
        - private-playlist-title-controller
      responses:
        200:
          description: OK
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/PrivatePlaylistTitleLinkView"
  /private-playlist:
    get:
      summary: Returns all private playlists
      parameters:
        - name: username
          in: query
          required: false
          schema:
            type: string
          description: username to find specific playlist for label
      operationId: getPrivatePlaylists
      tags:
        - private-playlist-controller
      responses:
        200:
          description: OK
          content:
            "application/json":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PrivatePlaylistView"
    post:
      summary: Creates private playlist
      operationId: createPrivatePlaylist
      tags:
        - private-playlist-controller
      requestBody:
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/PrivatePlaylistCreateDTO"
      responses:
        201:
          description: "Private Playlist created."
  /user:
    get:
      summary: Returns all users
      operationId: getUsers
      tags:
        - user-controller
      responses:
        200:
          description: OK
          content:
            "application/json":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserView"
    post:
      summary: Creates user
      operationId: createUser
      tags:
        - user-controller
      requestBody:
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/UserView"
      responses:
        201:
          description: "User created."
  /download:
    get:
      summary: Returns all downloads
      operationId: getDownloads
      tags:
        - download-controller
      responses:
        200:
          description: OK
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/DownloadView"

components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
  schemas:
    TitleUploadDto:
      type: object
      required:
        - label_id
        - name
        - gemaNr
        - visible
        - releaseDate
        - moods
        - instruments
        - genres
        - cover
        - bpm
        - genres
        - artists
        - wav
      properties:
        label_id:
          type: integer
        name:
          type: string
        gemaNr:
          type: string
        bpm:
          type: integer
        releaseDate:
          type: string
          format: date
        visible:
          type: boolean
        wav:
          type: string
          format: byte
        cover:
          type: string
          format: byte
        moods:
          type: array
          items:
            type: string
        genres:
          type: array
          items:
            type: string
        artists:
          type: array
          items:
            type: string
        instruments:
          type: array
          items:
            type: string
    AuthenticationView:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    AudioView:
      type: object
      properties:
        id:
          type: integer
        label:
          $ref: "#/components/schemas/LabelView"
        wav:
          type: string
          format: byte
    AudioDTO:
      required:
        - wav
      type: object
      properties:
        label:
          $ref: "#/components/schemas/LabelView"
        wav:
          type: string
          format: byte
    MoodDTO:
      type: object
      properties:
        id:
          type: integer
    GenreDTO:
      type: object
      properties:
        id:
          type: integer
    InstrumentDTO:
      type: object
      properties:
        id:
          type: integer

    PublicPlaylistView:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        text:
          type: string
        previewPicture:
          type: string
          format: byte
        visible:
          type: boolean
        label:
          $ref: "#/components/schemas/LabelView"
    InstrumentView:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    GenreView:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    MoodView:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    OwnerView:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    LabelView:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        password:
          type: string
        email:
          type: string
        biography:
          type: string
    OwnerTitleLinkView:
      type: object
      properties:
        id:
          type: integer
        titleId:
          type: integer
        ownerId:
          type: integer
    TitleView:
      type: object
      properties:
        id:
          type: integer
        label:
          $ref: "#/components/schemas/LabelView"
        name:
          type: string
        gemaNr:
          type: string
        bpm:
          type: integer
        releaseDate:
          type: string
          format: date
        visible:
          type: boolean
        cover:
          type: string
          format: byte
    ArtistTitleLinkView:
      type: object
      properties:
        id:
          type: integer
        titleId:
          type: integer
        artistId:
          type: integer
    ArtistView:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        image:
          type: string
          format: byte
        biography:
          type: string
    GenreTitleLinkView:
      type: object
      properties:
        id:
          type: integer
        titleId:
          type: integer
        genreId:
          type: integer
    AlbumTitleLinkView:
      type: object
      properties:
        id:
          type: integer
        titleId:
          type: integer
        albumId:
          type: integer
    AlbumView:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        text:
          type: string
        cover:
          type: string
          format: byte
        releaseDate:
          type: string
          format: date
        label:
          $ref: "#/components/schemas/LabelView"
        presskitId:
          $ref: "#/components/schemas/PresskitView"
    PresskitView:
      type: object
      properties:
        id:
          type: integer
        image:
          type: string
          format: byte
        pdf:
          type: string
          format: byte
    AudioTitleLinkView:
      type: object
      properties:
        id:
          type: integer
        titleId:
          type: integer
        audioId:
          type: integer
    PrivatePlaylistTitleLinkView:
      type: object
      properties:
        id:
          type: integer
        titleId:
          type: integer
        privatePlaylistId:
          type: integer
    PrivatePlaylistView:
      type: object
      properties:
        id:
          type: integer
        user:
          $ref: "#/components/schemas/UserView"
        name:
          type: string
        text:
          type: string
        previewPicture:
          type: string
          format: byte
    UserView:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        role:
          type: string
          enum: ["LABEL", "USER"]
        labelId:
          type: integer
    DownloadView:
      type: object
      properties:
        id:
          type: integer
        userId:
          type: integer
        audioId:
          type: integer
    PrivatePlaylistCreateDTO:
      type: object
      properties:
        playlist:
          $ref: "#/components/schemas/PrivatePlaylistView"
        titles:
          type: array
          items:
            type: integer
    PublicPlaylistCreateDTO:
      type: object
      properties:
        playlist:
          $ref: "#/components/schemas/PublicPlaylistView"
        titles:
          type: array
          items:
            type: integer
