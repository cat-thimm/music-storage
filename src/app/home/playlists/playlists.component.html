<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-icon> featured_play_list </mat-icon>
      Playlists
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let playlist of playlists">
        <button mat-button color="secondary">{{ playlist.name }}</button>
      </mat-list-item>
    </mat-list>
    <p *ngIf="playlists.length === 0">Noch keine Playlists erstellt.</p>
  </mat-card-content>
</mat-card>
