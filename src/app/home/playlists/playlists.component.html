<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-icon> featured_play_list </mat-icon>
      Playlists
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let playlist of playlists">
        <button mat-button color="secondary">{{ playlist.name }}</button>
      </mat-list-item>
    </mat-list>
    <p *ngIf="playlists && playlists.length === 0">
      Noch keine Playlists erstellt.
    </p>
    <button mat-raised-button color="primary" (click)="toggleModal()">
      Playlist erstellen
    </button>
  </mat-card-content>
</mat-card>

<app-add-playlist-modal
  [(showModal)]="showModal"
  [searchResults]="searchResults"
></app-add-playlist-modal>
