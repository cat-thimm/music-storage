<mat-card color="black">
  <mat-card-content class="image-wrapper">
    <img src="assets/channels4_profile.jpg"/>
  </mat-card-content>
  <mat-card-header>
    <mat-card-title>{{ title?.name }}</mat-card-title>
    <button mat-icon-button  color="accent"><mat-icon>play_arrow</mat-icon></button>
  </mat-card-header>
  <mat-card-content>
    {{ title?.label?.name }}
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="accent">
      <mat-icon>
        download
      </mat-icon>
      Herunterladen</button>
  </mat-card-actions>
</mat-card>
