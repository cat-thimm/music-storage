<div class="select-wrapper">
  <mat-form-field>
    <mat-label>{{ title }}</mat-label>
    <mat-select>
      @for (option of dropdown; track option.id) {
        <mat-option [(ngModel)]="selected">
          {{ option.name }}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
